{% extends 'base.html' %}
{% load static %}
{% block title %}
Heart Disease Prediction
{% endblock %}

<!-- Form start  -->
<!-- ____________________________________________________________________________________ -->



{% block body %}
<div class="container mt-4 ">
    <div class="row ">
        <h1 class="text-center">Heart Disease Prediction</h1>
        <div class="col-md-5 mt-3 ">



            <form method="Post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" id="exampleInputEmail1"
                        aria-describedby="emailHelp" required>

                </div>

                <label class="form-label">Gender</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="0">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <br />
                <select class="form-select" aria-label="Default select example" name="cp">
                    <option selected>Chest Pain Type</option>
                    <option value="0">typical angina</option>
                    <option value="1">atypical angina</option>
                    <option value="2">non anginal pain</option>
                    <option value="3">asymptotic</option>
                </select>



                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Resting Blood Pressure</label>
                    <input type="text" class="form-control" name="rbp" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Serum Cholestrol</label>
                    <input type="text" class="form-control" name="chol" id="exampleInputPassword1" required>
                </div>


                <select class="form-select" aria-label="Default select example" name="rest">
                    <option selected>Resting ECG</option>
                    <option value="0">normal </option>
                    <option value="1">having ST-T wave abnormality </option>
                    <option value="2">left ventricular hyperthrophy </option>

                </select>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Max heart rate achieved</label>
                    <input type="text" class="form-control" name="mhr" id="exampleInputPassword1" required>
                </div>

                <select class="form-select" aria-label="Default select example" name="eia">
                    <option selected>Exercise Induced Angina</option>
                    <option value="0">No</option>
                    <option value="1">Yes </option>


                </select>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">ST Depression Induced By Exercise Relative To
                        Rest:</label>
                    <input type="text" class="form-control" name="st" id="exampleInputPassword1" required>
                </div>

                <select class="form-select" aria-label="Default select example" name="slope">
                    <option selected>Slope Of The Peak Exercise ST Segment</option>
                    <option value="0">upsloping: better heart rate with excercise (uncommon) 1</option>
                    <option value="1">flat: minimal change (typical healthy heart)</option>
                    <option value="2">downsloping: signs of unhealthy heart</option>


                </select>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Number Of Major Vessels (0â€“3) Colored By
                        Flourosopy</label>
                    <input type="text" class="form-control" name="major" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Displays The Thalassemia</label>
                    <input type="text" class="form-control" name="thala" id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="btn btn-outline-danger">Predict </button>
            </form>


        </div>
        <div class="col-md-7">
            <img src="{% static 'alexandru-acea-RQgKM1h2agA-unsplash.jpg' %}">

        </div>

    </div>

</div>

{% endblock %}
